<form (ngSubmit)="entrar()" class="loginCard" [formGroup]="usuarioForm" #formDir="ngForm">
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
      <i class="pi pi-user"></i>
    </span>
    <input pInputText placeholder="login" formControlName="login" name="login" />
  </div>
  <div *ngIf="login.errors?.['required']">
    Preenchimento do Login é obrigatório
  </div>
  <br>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
      <i class="pi pi-key"></i>
    </span>
    <input type="password" pInputText placeholder="senha" formControlName="senha" />
  </div>
  <div *ngIf="senha.errors?.['required']">
    Preenchimento da Senha é obrigatório
  </div>
  <br>
  <p-button type="submit" label="Entrar" styleClass="p-button-success"></p-button>
</form>
